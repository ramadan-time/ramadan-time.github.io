<html>

<head>
    <link type="text/css" rel="stylesheet" href="index.css">
</head>

<body class="sunset">
    <div class="waiting"> Waiting for location... </div>
    <div class="container">
        <div class="daySplit">
            <span class="daySplit-split1"></span>
            <span class="daySplit-until"> until </span>
            <span class="daySplit-split2"></span>
        </div>
        <div class="timeSplit">
            <div class="timeSplit-split1"></div>
            <div class="timeSplit-until"> until </div>
            <div class="timeSplit-split2"></div>
        </div>
    </div>
    <div class="share">
        <div class="subshare">
            <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en"
            data-url="http://ramadan-time.github.io/" data-text="Calculate how much time is left in ramadan today!"></a>

            <div class="fb-like" data-href="http://ramadan-time.github.io/" data-send="false"
            data-layout="button_count" data-width="300" data-show-faces="true"
            data-font="arial" data-action="like"></div>

            <a href="http://news.ycombinator.com/submit" class="hn-share-button" data-title="Show HN: Ramadan Time Calulator"
            data-url="http://ramadan-time.github.io/"></a>

            <div class="g-plusone" data-size="medium" data-annotation="bubble"></div>
        </div>
    </div>
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="suncalc.js"></script>
    <script type="text/javascript" src="sharing.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
